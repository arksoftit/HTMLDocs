<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha Técnica de Servidores y Redes</title>
    <style>
        /* Estilos aquí */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #000;
            padding: 10px;
            background-color: #fff;
        }
        .header img {
            max-width: 150px;
            height: auto;
        }
        .header-info {
            text-align: center;
        }
        .form-section {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 15px;
            background-color: #fff;
        }
        .form-section h2 {
            margin-top: 0;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .highlight {
            background-color: #e6e6ff;
        }
    </style>
</head>
<body>
    <!-- Contenido del formulario -->
</body>
</html>
