<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firma Juepae-Arksoft HTML</title>
    <style>
        /* Estilos generales */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
        }
        table {
            border-collapse: collapse;
            width: 500px;
            max-width: 100%;
            margin: 0 auto;
        }
        td {
            vertical-align: top;
        }
        img {
            display: block;
            border: 0;
            max-width: 100%;
            height: auto;
        }
        /* Estilo del logo principal */
        .logo {
            text-align: center;
            padding: 5px 0;
        }
        .logo img {
            width: auto; /* Ancho automático para mantener la proporción */
            height: 80px; /* Alto fijo basado en el contenido de contacto */
        }
        /* Estilo de la información de contacto */
        .contact-info {
            font-size: 12px;
            line-height: 1.4;
            color: #333333;
            padding-left: 15px;
        }
        .contact-info p {
            margin: 2px 0;
        }
        .contact-info p:first-child {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 4px;
        }
        .contact-info a {
            color: #0073e6;
            text-decoration: none;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <table width="500" border="0" cellspacing="0" cellpadding="0" style="border-collapse: collapse; font-family: Arial, sans-serif; background-color: #ffffff;">
        <tr>
            <!-- Logo principal -->
            <td width="198" class="logo">
                <a href="https://arksoft.net.ve" target="_blank" style="text-decoration: none;">
                    <img src="https://i.imgur.com/1PGITw8.png" alt="Arksoft Logo">
                </a>
            </td>

            <!-- Información de contacto -->
            <td width="350" class="contact-info">
                <p>Juan Ernesto Páez Mujica</p>
                <p>Consultor de Implementación</p>
                <p><strong>Arksoft Integradores de Sistemas, C.A.</strong></p>
                <p>(+58) 424-367.21.11 / 416-709.73.80</p>
                <p>
                    <a href="mailto:arksoft.sistemas@gmail.com">arksoft.sistemas@gmail.com</a>
                </p>
            </td>
        </tr>
    </table>
</body>
</html>
