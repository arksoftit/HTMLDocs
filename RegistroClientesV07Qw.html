<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Clientes</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Color gris claro para el fondo general */
            margin: 0;
            padding: 20px;
            line-height: 2px; /* Reducir el interlineado */
            font-size: 10px; /* Reducir el tamaño de fuente del cuerpo */
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff; /* El contenedor principal sigue siendo blanco */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        /* Banner corporativo */
        .banner {
            text-align: center;
            margin-bottom: 20px;
        }
        .banner img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #005883;
            margin-bottom: 20px;
            font-size: 22px; /* Reducir el tamaño del encabezado */
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 2px; /* Reducir el espacio entre párrafos */
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 10px; /* Ajustar el tamaño de fuente */
            box-sizing: border-box; /* Asegura que el padding y borde no afecten el ancho */
        }
        /* Cambiar color de fondo del campo "Empresa Solicitante" */
        #empresa_solicitante {
            background-color: #f0f0f0; /* Gris clarito */
        }
        button {
            padding: 10px;
            background-color: #005883;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #003d5c;
        }

        /* Estilos para la vista previa de impresión */
        .print-container {
            margin-top: 20px;
        }
        .print-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .print-header img {
            max-height: 60px;
            margin-bottom: 10px;
        }
        .print-header h1 {
            font-size: 22px; /* Reducir el tamaño del encabezado */
            color: #005883;
            margin: 0;
        }
        .print-table {
            width: 100%;
            border-collapse: collapse;
        }
        .print-table th, .print-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            font-size: 10px; /* Reducir el tamaño de fuente en las celdas */
            line-height: 2px; /* Reducir el interlineado */
        }
        .print-table th {
            background-color: #005883;
            color: white;
            font-size: 12px; /* Reducir el tamaño de fuente en los encabezados */
        }
        /* Botón de impresión en la nueva ventana */
        .print-button {
            text-align: center;
            margin-top: 20px;
        }
        .print-button button {
            padding: 10px 20px;
            background-color: #005883;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .print-button button:hover {
            background-color: #003d5c;
        }
        @media print {
            .print-button {
                display: none; /* Ocultar el botón en la versión impresa */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Banner corporativo -->
        <div class="banner">
            <img src="https://i.imgur.com/Ie4MRYa.png" alt="Banner Corporativo">
        </div>

        <!-- Título del formulario -->
        <h1>Registro de Clientes</h1>

        <!-- Formulario de registro -->
        <form name="Registro de Clientes" action="#" method="post">
            <!-- Información básica -->
            <label for="empresa_solicitante">Empresa Solicitante/Cliente:</label>
            <input type="text" id="empresa_solicitante" name="empresa_solicitante" placeholder="Ingrese el nombre de la empresa" required>

            <!-- Contenedor para No. R.I.F. y Tipo de Contribuyente -->
            <div style="display: flex; gap: 10px; margin-top: 10px;">
                <div style="flex: 1;">
                    <label for="No. R.I.F.">No. R.I.F.:</label>
                    <input type="text" id="No. R.I.F." name="No. R.I.F." placeholder="Ingrese el No. R.I.F. J0123456789 o V0123456789" required style="width: 95%;">
                </div>
                <div style="flex: 1;">
                    <label for="tipo_contribuyente">Tipo de Contribuyente:</label>
                    <select id="tipo_contribuyente" name="tipo_contribuyente" required style="width: 95%;">
                        <option value="" disabled selected>Seleccione una opción</option>
                        <option>Ordinario</option>
                        <option>Especial</option>
                        <option>No Contribuyente</option>
                    </select>
                </div>
            </div>

            <!-- Contenedor para Fecha de Constitución y Zona/Estado -->
            <div style="display: flex; gap: 10px; margin-top: 10px;">
                <div style="flex: 1;">
                    <label for="fecha_constitucion">Fecha de Constitución:</label>
                    <input type="date" id="fecha_constitucion" name="fecha_constitucion" required style="width: 95%;">
                </div>
                <div style="flex: 1;">
                    <label for="zona">Zona/Estado:</label>
                    <select id="zona" name="zona" required style="width: 95%;">
                        <option value="" disabled selected>Seleccione una opción</option>
                        <option>Amazonas</option>
                        <option>Anzoátegui</option>
                        <option>Apure</option>
                        <option>Aragua</option>
                        <option>Barinas</option>
                        <option>Bolívar</option>
                        <option>Carabobo</option>
                        <option>Cojedes</option>
                        <option>Delta Amacuro</option>
                        <option>Distrito Capital</option>
                        <option>Falcón</option>
                        <option>Guárico</option>
                        <option>Lara</option>
                        <option>Mérida</option>
                        <option>Miranda</option>
                        <option>Monagas</option>
                        <option>Nueva Esparta</option>
                        <option>Portuguesa</option>
                        <option>Sucre</option>
                        <option>Táchira</option>
                        <option>Trujillo</option>
                        <option>Vargas</option>
                        <option>Yaracuy</option>
                        <option>Zulia</option>
                        <option>Dependencias Federales</option>
                    </select>
                </div>
            </div>

            <!-- Contenedor para Dirección Fiscal y Dirección de Atención -->
            <div style="display: flex; gap: 10px; margin-top: 10px;">
                <div style="flex: 1;">
                    <label for="direccion_fiscal">Dirección Fiscal:</label>
                    <textarea id="direccion_fiscal" name="direccion_fiscal" rows="3" placeholder="Ingrese la dirección fiscal" style="width: 95%;"></textarea>
                </div>
                <div style="flex: 1;">
                    <label for="direccion_atencion">Dirección de Atención:</label>
                    <textarea id="direccion_atencion" name="direccion_atencion" rows="3" placeholder="Ingrese la dirección de atención" style="width: 95%;"></textarea>
                </div>
            </div>

            <!-- Contenedor para Representante Legal y Correo Electrónico -->
            <div style="display: flex; gap: 10px; margin-top: 10px;">
                <div style="flex: 1;">
                    <label for="representante_legal">Representante Legal:</label>
                    <input type="text" id="representante_legal" name="representante_legal" placeholder="Nombre completo del representante legal" required style="width: 95%;">
                </div>
                <div style="flex: 1;">
                    <label for="correo_electronico">Correo electrónico:</label>
                    <input type="email" id="correo_electronico" name="correo_electronico" placeholder="Ejemplo: ejemplo@dominio.com" required style="width: 95%;">
                </div>
            </div>

            <!-- Contenedor para Teléfono Cliente y Móvil Cliente -->
            <div style="display: flex; gap: 10px; margin-top: 10px;">
                <div style="flex: 1;">
                    <label for="telefono_cliente">Teléfono Cliente:</label>
                    <input type="text" id="telefono_cliente" name="telefono_cliente" placeholder="Ejemplo: (0212) 123-4567" required style="width: 95%;">
                </div>
                <div style="flex: 1;">
                    <label for="movil_cliente">Móvil Cliente:</label>
                    <input type="text" id="movil_cliente" name="movil_cliente" placeholder="Ejemplo: 0412-1234567" required style="width: 95%;">
                </div>
            </div>

            <!-- Contenedor para Persona Contacto y Teléfono Contacto -->
            <div style="display: flex; gap: 10px; margin-top: 10px;">
                <div style="flex: 1;">
                    <label for="persona_contacto">Persona Contacto:</label>
                    <input type="text" id="persona_contacto" name="persona_contacto" placeholder="Nombre completo de la persona contacto" required style="width: 95%;">
                </div>
                <div style="flex: 1;">
                    <label for="telefono_contacto">Teléfono Contacto:</label>
                    <input type="text" id="telefono_contacto" name="telefono_contacto" placeholder="Ejemplo: (0212) 123-4567" required style="width: 95%;">
                </div>
            </div>

            <!-- Botón para abrir la vista previa de impresión -->
            <button type="button" id="imprimir-btn">Generar Planilla</button>
        </form>
    </div>

    <script>
        // Agregar evento al botón de impresión
        document.getElementById("imprimir-btn").addEventListener("click", function () {
            // Obtener valores del formulario
            const empresa = document.getElementById("empresa_solicitante").value;
            const rif = document.getElementById("No. R.I.F.").value;
            const tipoContribuyente = document.getElementById("tipo_contribuyente").value;
            const fechaInput = document.getElementById("fecha_constitucion").value;
            const zona = document.getElementById("zona").value;
            const direccionFiscal = document.getElementById("direccion_fiscal").value;
            const direccionAtencion = document.getElementById("direccion_atencion").value;
            const representanteLegal = document.getElementById("representante_legal").value;
            const correoElectronico = document.getElementById("correo_electronico").value;
            const telefonoCliente = document.getElementById("telefono_cliente").value;
            const movilCliente = document.getElementById("movil_cliente").value;
            const personaContacto = document.getElementById("persona_contacto").value;
            const telefonoContacto = document.getElementById("telefono_contacto").value;

            // Formatear la fecha como dd/MM/aaaa
            const fechaFormateada = new Date(fechaInput).toLocaleDateString('es-ES', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric'
            });

            // Crear el contenido HTML para la nueva ventana
            const contenidoDocumento = `
                <!DOCTYPE html>
                <html lang="es">
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>Registro de Clientes</title>
                    <style>
                        /* Estilos para la vista previa de impresión */
                        body {
                            font-family: Arial, sans-serif;
                            background-color: #fff;
                            margin: 20px;
                            padding: 0;
                            line-height: 2px; /* Reducir el interlineado */
                            font-size: 10px; /* Reducir el tamaño de fuente del cuerpo */
                        }
                        .print-header {
                            text-align: center;
                            margin-bottom: 20px;
                        }
                        .print-header img {
                            max-height: 60px;
                            margin-bottom: 10px;
                        }
                        .print-header h1 {
                            font-size: 22px; /* Reducir el tamaño del encabezado */
                            color: #005883;
                            margin: 0;
                        }
                        .print-table {
                            width: 100%;
                            border-collapse: collapse;
                        }
                        .print-table th, .print-table td {
                            border: 1px solid #ddd;
                            padding: 8px;
                            text-align: left;
                            font-size: 10px; /* Reducir el tamaño de fuente en las celdas */
                            line-height: 2px; /* Reducir el interlineado */
                        }
                        .print-table th {
                            background-color: #005883;
                            color: white;
                            font-size: 12px; /* Reducir el tamaño de fuente en los encabezados */
                        }
                        /* Botón de impresión en la nueva ventana */
                        .print-button {
                            text-align: center;
                            margin-top: 20px;
                        }
                        .print-button button {
                            padding: 10px 20px;
                            background-color: #005883;
                            color: white;
                            border: none;
                            border-radius: 4px;
                            cursor: pointer;
                            font-size: 16px;
                        }
                        .print-button button:hover {
                            background-color: #003d5c;
                        }
                        @media print {
                            .print-button {
                                display: none; /* Ocultar el botón en la versión impresa */
                            }
                        }
                    </style>
                </head>
                <body>
                    <!-- Cabecera de la impresión -->
                    <div class="print-header">
                        <img src="https://i.imgur.com/CSQwDEp.gif" title="source: imgur.com" />
                        <h1>Registro de Clientes</h1>
                    </div>

                    <!-- Tabla para organizar los datos -->
                    <table class="print-table">
                        <thead>
                            <tr>
                                <th>Campo</th>
                                <th>Datos</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><strong>Empresa Solicitante:</strong></td>
                                <td>${empresa}</td>
                            </tr>
                            <tr>
                                <td><strong>No. R.I.F.:</strong></td>
                                <td>${rif}</td>
                            </tr>
                            <tr>
                                <td><strong>Tipo de Contribuyente:</strong></td>
                                <td>${tipoContribuyente}</td>
                            </tr>
                            <tr>
                                <td><strong>Fecha de Constitución:</strong></td>
                                <td>${fechaFormateada}</td>
                            </tr>
                            <tr>
                                <td><strong>Zona/Estado:</strong></td>
                                <td>${zona}</td>
                            </tr>
                            <tr>
                                <td><strong>Dirección Fiscal:</strong></td>
                                <td>${direccionFiscal}</td>
                            </tr>
                            <tr>
                                <td><strong>Dirección de Atención:</strong></td>
                                <td>${direccionAtencion}</td>
                            </tr>
                            <tr>
                                <td><strong>Representante Legal:</strong></td>
                                <td>${representanteLegal}</td>
                            </tr>
                            <tr>
                                <td><strong>Correo Electrónico:</strong></td>
                                <td>${correoElectronico}</td>
                            </tr>
                            <tr>
                                <td><strong>Teléfono Cliente:</strong></td>
                                <td>${telefonoCliente}</td>
                            </tr>
                            <tr>
                                <td><strong>Móvil Cliente:</strong></td>
                                <td>${movilCliente}</td>
                            </tr>
                            <tr>
                                <td><strong>Persona Contacto:</strong></td>
                                <td>${personaContacto}</td>
                            </tr>
                            <tr>
                                <td><strong>Teléfono Contacto:</strong></td>
                                <td>${telefonoContacto}</td>
                            </tr>
                        </tbody>
                    </table>

                    <!-- Botón de impresión -->
                    <div class="print-button">
                        <button onclick="window.print()">Imprimir Documento</button>
                    </div>
                </body>
                </html>
            `;

            // Abrir una nueva ventana y escribir el contenido
            const ventana = window.open('', '_blank');
            ventana.document.write(contenidoDocumento);
            ventana.document.close();
        });
    </script>
</body>
</html>
